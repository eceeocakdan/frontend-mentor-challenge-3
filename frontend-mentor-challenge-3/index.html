<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="challenge-3.css">
  </head>
  <body>
    <div class="profile-preview">
      <img src="avatar-jessica.jpeg" alt="profil picture">
      <p class="name">Jessica Randall</p>
      <p class="city">London, United Kingdom</p>
      <p class="job">'Front-end developer and avid reader.'</p>
      <div class="links">
        <button class="btn">Github</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>

    </div>
  </body>
</html>
